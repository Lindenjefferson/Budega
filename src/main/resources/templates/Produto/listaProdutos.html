<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Budega</title>
</head>
<body>

	<div>
		<div>
			<a class="btn btn-primary" th:href="@{/categoria}"> Categorias </a>
			<a class="btn btn-primary" th:href="@{/produto/add}"> Produtos </a>
			<form action="../produto/buscar" method="post">
				<input type="text" name="busca"> 
				<button class="btn btn-success"> Buscar </button>
			</form>
		</div>
		<div>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Categoria</th>
						<th scope="col">Nome</th>
						<th scope="col">Preço</th>
						<th scope="col">Quantidade</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto : ${produtos}">
						<td th:text="${produto.categoria} "></td>
						<td th:text="${produto.nome} "></td>
						<td th:text="${produto.preco} "></td>
						<td th:text="${produto.quantidade} "></td>
						<td><a class="btn btn-info" th:href="@{/produto/{id}(id=${produto.id})}"> Visualizar </a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<a class="btn btn-secundary"> Próximo </a> 
			<a class="btn btn-secundary"> Anterior </a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
